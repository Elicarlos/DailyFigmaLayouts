<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="circulor-registro"></div>
      
      <div class="login-header">
        <h1>Create Account</h1>
        <p>Create an account so you can explore all the existing jobs</p>
      </div>

      <div class="login-form">
        <form action="" method="post">
          <input type="email" name="" id="" placeholder="Email">
          <input type="password" name="" id="" placeholder="Password">
          <input type="password" name="" id="" placeholder="Confirm Password">
       
         
          <button class="btn btn-large active ">Sign up</button>
          <div class="create-new-account">
            <a href="login.html" class="">Already have an account</a>
          </div>
        </form>
       
        <div class="redes-sociais">
          <h2>Or continue with</h2>
          <div class="logos">
          <img src="assets/logo-google.png" alt="">
          <img src="assets/logo-facebook.png" alt="">
          <img src="assets/logo-apple.png" alt="">
          </div>


        </div>
      </div>
     
    </div>
   
  </body>
</html>
